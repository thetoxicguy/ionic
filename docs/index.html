<html>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    
    <!-- defer indicates the script will be executed after the html is parsed -->
    <script src='/app.js' defer></script>

    <!-- Make the right reference so it works with external script!!! -->

    <head>
        <title>My BMI Calc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                BMI Calculator
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
            <ion-item>
                <ion-label position="floating">Your height here</ion-label>
                <ion-input id="height-input" value = 1.7> 
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Your weight here</ion-label>
                <ion-input id="weight-input" value = 65>
                </ion-input>
            </ion-item>
            <ion-grid class="ion-text-center ion-margin-top">
                <ion-row>
                    <ion-col>
                        <ion-button fill = "outline" id='calc-btn'>
                            <ion-icon slot = "start" name = calculator-outline></ion-icon>
                            Calculate
                        </ion-button>
                    </ion-col>
                    <ion-button fill = "outline" id='reset-btn'>
                        <ion-icon slot = "start" name = refresh-outline></ion-icon>
                        Reset
                    </ion-button>
                    <ion-col>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div id="result">
            </div>
    </ion-content>
        </ion-app>
</body>
</html>

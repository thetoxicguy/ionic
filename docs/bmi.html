<!DOCTYPE html>

<html>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    
    <!-- defer indicates the script will be executed after the html is parsed -->
    <script src="app.js" defer></script>
    <head>
        <title>My BMI Calc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                BMI Calculator
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
            <ion-item>
                <ion-label position="floating">Your height here</ion-label>
                <ion-input id="height-input"> 
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Your weight here</ion-label>
                <ion-input id="weight-input">
                </ion-input>
            </ion-item>
            <ion-button>
                Calculate
            </ion-button>
            <div id="result">Texto a cambiar
            </div>
    </ion-content>
        </ion-app>
</body>
</html>
